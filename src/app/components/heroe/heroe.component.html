<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y' }}</small></h1>
<hr>

<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a routerLink="/heroes" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <div *ngIf="casaCondicion; then thenBlock else elseBlock"></div>
            <ng-template #thenBlock>
                <img src="assets/img/marvel.png" alt="DC o MARVEL" class="img-fluid" width="30%" height="auto">
            </ng-template>
            <ng-template #elseBlock>
                <img src="assets/img/dc.png" alt="DC o MARVEL" class="img-fluid" width="30%" height="auto">
            </ng-template>
        </div>
    </div>
</div>
